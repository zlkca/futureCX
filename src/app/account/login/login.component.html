<div class="container page page-login">

    <form class="auth-form" #loginForm="ngForm" novalidate>
        <div class="row title">
            <span class="title-lg">Login</span>
        </div>

        <div class="row">
            <span class="error-msg">{{errMsg}}</span>
        </div>

        <div class="row">
            <div class="label-sm">Username or Email</div>
            <input [(ngModel)]="account" (keyup)="onChangeAccount()" name="account" type="text" required="" />
        </div>

        <div class="row">
            <div class="label-sm">Password</div>
            <input [(ngModel)]="password" (keyup)="onChangePassword()" name="password" type="password" required="" />
        </div>

        <div class="row btn-holder">
            <button class="btn btn-primary" (click)="onLogin(loginForm)" type="submit" block>Login</button>
        </div>

        <div class="row">
            <div class="link-row">
                <div class="link-col"><a href='signup'>Need An Account</a></div>
                <div class="link-col">|</div>
                <div class="link-col"><a href='#' (click)="onForgetPassword()">Forgot Password</a></div>
            </div>
        </div>
    </form>
